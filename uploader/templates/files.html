<!-- uploader/templates/files.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uploaded Files</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="min-h-screen px-4 py-10">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">ğŸ“ Uploaded Files</h1>
        <a href="{% url 'upload_file' %}" class="text-blue-600 hover:underline text-sm">+ Upload New File</a>
      </div>
      {% if files %}
      <ul class="space-y-4">
        {% for file in files %}
        <li class="p-4 bg-gray-100 rounded-lg hover:bg-gray-200 transition">
          <div class="flex justify-between items-center">
            <a href="{{ file.file.url }}" class="text-lg font-medium text-blue-600 hover:underline">{{ file.file.name|default:"Untitled" }}</a>
            <span class="text-sm text-gray-500">{{ file.uploaded_at|date:"M d, Y H:i" }}</span>
          </div>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p class="text-gray-500 text-center">No files uploaded yet.</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
